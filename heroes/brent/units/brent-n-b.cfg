#textdomain wesnoth-Brent

[unit_type]
    {HERO_UNIT_TYPE_COMMON}
    id=Brent Rogue
    name= _ "Rogue"
    image="units/human-outlaws/rogue.png"
    profile="portraits/humans/thief.png"
    hitpoints=30
    movement_type=elusivefoot
    movement=6
    experience=24
    level=2
    alignment=chaotic

    {BRENT_ROGUE_AMLAS}

    description= _ "Not much to say about Brent. Was a simple farmer boy. But reading books in the day and listening to the night have changed him..."+{SPECIAL_NOTES}+{SPECIAL_NOTES_BRENT}
    {DEFENSE_ANIM "units/human-outlaws/rogue-defend.png" "units/human-outlaws/rogue.png" {SOUND_LIST:HUMAN_HIT} }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/humans/transparent/thief.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/humans/transparent/thief.png"
    [/portrait]
    [attack]
        name=dagger
        description=_"dagger"
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=6
        number=3
    [/attack]
    [attack]
        name=sling
        description=_"sling"
        icon=attacks/sling.png
        type=impact
        range=ranged
        damage=6
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sling
        [/filter_attack]
        offset=0.0
        [if]
            hits=yes
            {MISSILE_FRAME_STONE_HIT 20 -6}
            [frame]
                begin=-400
                end=-150
                image="units/human-outlaws/rogue-ranged.png"
                sound=sling.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            {MISSILE_FRAME_STONE_MISS 20 -6}
            [frame]
                begin=-400
                end=-150
                image="units/human-outlaws/rogue-ranged.png"
                sound=sling-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-150
            end=50
            image="units/human-outlaws/rogue-ranged.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/human-outlaws/rogue.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=100
                image="units/human-outlaws/rogue-attack.png"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=100
                image="units/human-outlaws/rogue-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/human-outlaws/rogue.png"
        [/frame]
    [/attack_anim]
    [death]
        start_time=0
        [frame]
            duration=100
            image="units/human-outlaws/rogue-die-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-outlaws/rogue-die-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-outlaws/rogue-die-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-outlaws/rogue-die-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-outlaws/rogue-die-5.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-outlaws/rogue-die-6.png"
        [/frame]
    [/death]
[/unit_type]
