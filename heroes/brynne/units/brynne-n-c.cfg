#textdomain wesnoth-Brent
[unit_type]
    id=Brynne Street Rat
    name= _ "female^Street Rat"
    race=human
    gender=female
    image="units/human-outlaws/rogue+female.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile=portraits/humans/thief+female.png
    hitpoints=30
    movement_type=elusivefoot
    movement=6
    experience=24
    level=2
    alignment=chaotic
    advances_to=null
    cost=24
    usage=fighter

    {BRYNNE_STREET_RAT_AMLAS}

    ellipse="misc/ellipse-hero"
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    description= _"Not much to say about Brynne. Was a simple farmer girl. But reading books in the day and listening to the night have changed her..."+{SPECIAL_NOTES}+{SPECIAL_NOTES_BRYNNE}+{SPECIAL_NOTES_BACKSTAB}
    {DEFENSE_ANIM "units/human-outlaws/rogue+female-defend.png" "units/human-outlaws/rogue+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/humans/transparent/thief+female.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/humans/transparent/thief+female.png"
    [/portrait]
    [attack]
        name=dagger
        description=_"dagger"
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=6
        number=3
        [specials]
            {WEAPON_SPECIAL_BACKSTAB}
        [/specials]
    [/attack]
    [attack]
        name=knife
        description=_"knife"
        icon=attacks/dagger-thrown-human.png
        type=blade
        range=ranged
        damage=4
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=knife
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/dagger-n.png"
            image_diagonal="projectiles/dagger-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-200
                end=-100
                image="units/human-outlaws/rogue+female-ranged.png"
                sound=throwing-knife.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-200
                end=-100
                image="units/human-outlaws/rogue+female-ranged.png"
                sound=throwing-knife-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=50
            image="units/human-outlaws/rogue+female-ranged.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/human-outlaws/rogue+female.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=100
                image="units/human-outlaws/rogue+female-attack.png"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=100
                image="units/human-outlaws/rogue+female-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/human-outlaws/rogue+female.png"
        [/frame]
    [/attack_anim]
    [death]
        start_time=0
        [frame]
            duration=100
            image="units/human-outlaws/rogue+female-die-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-outlaws/rogue+female-die-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-outlaws/rogue+female-die-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-outlaws/rogue+female-die-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-outlaws/rogue+female-die-5.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-outlaws/rogue+female-die-6.png"
        [/frame]
    [/death]
[/unit_type]
