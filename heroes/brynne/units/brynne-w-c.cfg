        [/frame]
        [frame]
            begin=1200
            end=1600
            image="units/human-loyalists/swordsman-idle-4.png"
        [/frame]
        [frame]
            begin=1600
            end=1700
            image="units/human-loyalists/swordsman-idle-12.png"
        [/frame]
        [frame]
            begin=1700
            end=1800
            image="units/human-loyalists/swordsman-idle-3.png"
        [/frame]
